<!DOCTYPE html>

<html ng-app="timesheetModule">
	<head>
		<meta charset="UTF-8"/>
		
		<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
		
		<link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
		<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="../../../bower_components/angularjs/angular.min.js"></script>

		<link rel="stylesheet" href="../../../bower_components/angular-chart.js/dist/angular-chart.css"/>
		<script src="../../../bower_components/Chart.js/Chart.min.js"></script>
		<script src="../../../bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

		<script src="../../../bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>		

		<link rel="stylesheet" href="../../../bower_components/angular-loading-bar/build/loading-bar.min.css"/>
		<script src="../../../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

		<script src="../../../bower_components/angular-i18n/angular-locale_pt-br.js"></script>
		<script src="../../../bower_components/angular-route/angular-route.min.js"></script>		
		<script src="../../../bower_components/angular-search-box/target/js/angular-search-box.min.js"></script>		
		<script src="../../../bower_components/ngSticky/dist/sticky.min.js"></script>
		
		<link rel="stylesheet" href="../../../bower_components/font-awesome/css/font-awesome.min.css"/>
		
		<script src="../../../bower_components/lodash/lodash.min.js"></script>

		<script src="../../../bower_components/moment/min/moment.min.js"></script>
		
		<script src="../../../target/javascript/client.js"></script>
		
		<style>
			body {
				padding-top: 20px;
			}
			
			a:hover, a:focus {
				text-decoration: none;
			}
			
			table.timesheet > thead > tr > th,
			table.timesheet > tbody > tr > td {
				background-color: white;
				
				text-align: center;

				vertical-align: middle;
			}
			
			table.timesheet > thead > tr:nth-child(2) > th:nth-child(1),
			table.timesheet > thead > tr:nth-child(2) > th:nth-child(2),
			table.timesheet > tbody > tr:nth-child(1) > td:nth-child(1), 
			table.timesheet > tbody > tr:nth-child(1) > td:nth-child(2) {
				width: 15%;
			}
			
			table.timesheet > thead > tr > th input[type="text"],
			table.timesheet > tbody > tr > td > input[type="text"] {
				border: none;
				
				padding: 0px;
				
				text-align: center;				
				
				width: 100%;				
			}						

			div.timesheet-chart {
				bottom: 0px;
				
				margin-bottom: 0px;
				
				position: fixed;				

				right: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container" ng-controller="routeController" ng-include="$route.current.loadedTemplateUrl">
			<!--
			<ng-view></ng-view>
			-->
		</div>
	</body>
</html>
